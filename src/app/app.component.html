<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-3 card">
      <div class="card-body">
        <input type="text" name="numbers" id="numbers" readonly class="form-control text-right" [(ngModel)]="result">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="7" (click)="setNumber('7')">7</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="8" (click)="setNumber('8')">8</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="9" (click)="setNumber('9')">9</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary form-control"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="3" (click)="setNumber('3')">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="4" (click)="setNumber('4')">4</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="5" (click)="setNumber('5')">5</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-success form-control"><i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="1" (click)="setNumber('1')">1</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="2" (click)="setNumber('2')">2</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="3" (click)="setNumber('3')">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-info form-control"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <button type="button" class="btn btn-danger form-control"><b>C</b></button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-outline-dark form-control" value="0" (click)="setNumber('0')">0</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-secondary form-control"><i class="fas fa-divide"></i></button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-warning form-control"><i class="fas fa-equals"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
